<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
  </head>
  <body>
    <div class="box">
      <div class="wave-one"></div>
      <div class="wave-two"></div>
      <div class="wave-three"></div>
      <div class="weathericon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location"><i class="fas fa-street-view"></i>Pune</h2>
        <p class="date">WED |OCT |10:49</p>
        <h1 class="temp">26.49C</h1>
        <h3 class="minmax">Min 26.49C |Max 26.49C</h3>
      </div>
    </div>
  </body>
</html>
