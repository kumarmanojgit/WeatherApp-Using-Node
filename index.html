<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />
    <title>weather</title>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
      <div class="weathercon">
        <i class="fas fa-sun" style="color: #eccc68"></i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fa fa-street-view"></i>{%location%},{%country%}
        </h2>
        <p class="date">Frd | OCT 23 |10:49AM</p>
        <h1 class="temp">{%tempval%}</h1>
        <h3 class="minmax">Min {%tempmin%} |Max {%tempmax%}</h3>
      </div>
    </div>

    <script>
      const curDate = document.querySelector(".date");
      let weatherIcon = document.querySelector(".weathercon");
      const tempStatus = "Clouds";

      // day ke liye
      const getCurrentdays = () => {
        let weekday = new Array(7);
        weekday[0] = "Sun";
        weekday[1] = "Mon";
        weekday[2] = "Tue";
        weekday[3] = "Wed";
        weekday[4] = "Thru";
        weekday[5] = "Fri";
        weekday[6] = "Sat";
        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };
      // getCurrentdays();

      //time ke liye
      const getCurrentTime = () => {
        var months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "sep",
          "oct",
          "Nov",
          "dec",
        ];
        var now = new Date();
        var month = months[now.getMonth()];
        var date = now.getDate();
        //var year=now.getFullYear();
        let hour = now.getHours();
        let min = now.getMinutes();
        let period = "AM";
        if (hour > 11) {
          period = "PM";
          if (hour > 12) hour = hour - 12;
        }
        if (min < 10) {
          min = "0" + "min";
        }

        return `${month} ${date} |${hour}:${min}${period}`;
      };
      if (curDate !== null) {
        curDate.innerHTML = getCurrentdays() + " | " + getCurrentTime();
      }
    </script>
  </body>
</html>
